<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MECAVIGUEZ ¬∑ Presupuestos autom√°ticos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    h3 {
      margin-top: 30px;
      color: #0f172a;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 35px;
      width: 100%;
      padding: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .resultado {
      margin-top: 30px;
      padding: 20px;
      background: #ecfeff;
      border-left: 5px solid #06b6d4;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

<header>MECAVIGUEZ</header>

<div class="container">

  <h3>üìê Planos</h3>
  <label>Subir plano(s)</label>
  <input type="file" id="planos" multiple required>

  <h3>üß± Material</h3>
  <label>Precio del material (‚Ç¨)</label>
  <input type="number" id="materialPrecio" step="0.01" required>

  <h3>üõ† M√°quina</h3>
  <label>Seleccionar m√°quina</label>
  <select id="maquina" required>
    <option value="">-- Selecciona una m√°quina --</option>
    <option value="CNC_3_EJES">CNC 3 ejes</option>
    <option value="CNC_5_EJES">CNC 5 ejes</option>
    <option value="TORNO_CNC">Torno CNC</option>
    <option value="LASER">Corte l√°ser</option>
    <option value="AGUA">Corte por agua</option>
  </select>

  <h3>üí∂ Mano de obra</h3>
  <label>Precio por hora (‚Ç¨)</label>
  <input type="number" id="precioHora" step="0.01" required>

  <h3>üìù Datos adicionales</h3>
  <textarea id="extras" rows="4"
    placeholder="Tolerancias, acabados, urgencia, observaciones..."></textarea>

  <button onclick="enviarPresupuesto()">Calcular presupuesto</button>

  <div class="resultado" id="resultado"></div>

</div>

<script>
async function enviarPresupuesto() {
  const formData = new FormData();

  // Archivos
  const planosInput = document.getElementById("planos");
  for (const file of planosInput.files) {
    formData.append("planos", file);
  }

  // Datos
  formData.append("material_cost", document.getElementById("materialPrecio").value);
  formData.append("hourly_rate", document.getElementById("precioHora").value);
  formData.append("machine", document.getElementById("maquina").value);
  formData.append("notes", document.getElementById("extras").value);

  const response = await fetch(
    "https://antonpb11.app.n8n.cloud/webhook-test/presupuesto",
    {
      method: "POST",
      body: formData
    }
  );

  const result = await response.json();

  const resultadoDiv = document.getElementById("resultado");
  resultadoDiv.style.display = "block";
  resultadoDiv.innerHTML = `
    üí∞ <strong>Presupuesto generado</strong><br><br>
    Total estimado: <strong>${result.total_cost ?? "calculando..." } ‚Ç¨</strong><br><br>
    ${result.pdf_url ? `<a href="${result.pdf_url}" target="_blank">üìÑ Descargar PDF</a>` : ""}
  `;
}
</script>

</body>
</html>
