<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MECAVIGUEZ · Presupuestos automáticos</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0a0f14;
      color: #e5e7eb;
    }

    header {
      background: linear-gradient(90deg, #020617, #020617);
      padding: 28px;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #39ff14;
      border-bottom: 2px solid #39ff14;
    }

    .container {
      max-width: 760px;
      margin: 50px auto;
      background: #0f172a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
    }

    h3 {
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 18px;
      color: #39ff14;
      border-bottom: 1px solid #1f2937;
      padding-bottom: 6px;
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: #d1d5db;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #6b7280;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #39ff14;
      box-shadow: 0 0 0 1px #39ff14;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 45px;
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #39ff14, #22c55e);
      color: #020617;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 25px rgba(57, 255, 20, 0.35);
    }

    .resultado {
      margin-top: 35px;
      padding: 22px;
      background: #020617;
      border-left: 5px solid #39ff14;
      border-radius: 8px;
      font-size: 16px;
      display: none;
    }

    .resultado strong {
      color: #39ff14;
    }

    a {
      color: #39ff14;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>MECAVIGUEZ</header>

<div class="container">

  <h3>Planos</h3>
  <label>Subir plano(s)</label>
  <input type="file" id="planos" multiple required>

  <h3>Material</h3>
  <label>Material (especificación libre)</label>
  <input
    type="text"
    id="materialTipo"
    placeholder="Ej.: Acero inoxidable AISI 304"
    required
  >

  <label>Coste estimado del material (€)</label>
  <input type="number" id="materialPrecio" step="0.01" required>

  <h3>Máquina</h3>
  <label>Seleccionar máquina</label>
  <select id="maquina" required>
    <option value="">-- Seleccionar --</option>
    <option value="CNC_3_EJES">CNC 3 ejes</option>
    <option value="CNC_5_EJES">CNC 5 ejes</option>
    <option value="TORNO_CNC">Torno CNC</option>
    <option value="LASER">Corte láser</option>
    <option value="AGUA">Corte por agua</option>
  </select>

  <h3>Mano de obra</h3>
  <label>Precio por hora (€)</label>
  <input type="number" id="precioHora" step="0.01" required>

  <h3>Datos adicionales</h3>
  <textarea
    id="extras"
    rows="4"
    placeholder="Tolerancias, acabados, cantidad, urgencia, observaciones..."
  ></textarea>

  <button onclick="enviarPresupuesto()">Calcular presupuesto</button>

  <div class="resultado" id="resultado"></div>

</div>

<script>
async function enviarPresupuesto() {
  const formData = new FormData();

  const planosInput = document.getElementById("planos");
  for (const file of planosInput.files) {
    formData.append("planos", file);
  }

  formData.append("material_type", document.getElementById("materialTipo").value);
  formData.append("material_cost", document.getElementById("materialPrecio").value);
  formData.append("hourly_rate", document.getElementById("precioHora").value);
  formData.append("machine", document.getElementById("maquina").value);
  formData.append("notes", document.getElementById("extras").value);

  const response = await fetch(
    "https://antonpb11.app.n8n.cloud/webhook-test/presupuesto",
    {
      method: "POST",
      body: formData
    }
  );

  const result = await response.json();

  const resultadoDiv = document.getElementById("resultado");
  resultadoDiv.style.display = "block";
  resultadoDiv.innerHTML = `
    <strong>Presupuesto generado</strong><br><br>
    Total estimado: <strong>${result.total_cost ?? "calculando..."}</strong> €<br><br>
    ${result.pdf_url ? `<a href="${result.pdf_url}" target="_blank">Descargar PDF</a>` : ""}
  `;
}
</script>

</body>
</html>
