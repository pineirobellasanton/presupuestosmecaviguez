<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MECAVIGUEZ · Presupuestos automáticos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f14;
      margin: 0;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      color: #39ff14;
      padding: 28px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      border-bottom: 2px solid #39ff14;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      background: #111827;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    h3 {
      margin-top: 35px;
      color: #39ff14;
      font-size: 18px;
      border-bottom: 1px solid #1f2933;
      padding-bottom: 6px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #d1d5db;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #374151;
      font-size: 14px;
      background: #020617;
      color: #e5e7eb;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #39ff14;
      box-shadow: 0 0 0 1px #39ff14;
    }

    button {
      margin-top: 40px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #39ff14, #22c55e);
      color: #020617;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .resultado {
      margin-top: 30px;
      padding: 22px;
      background: #020617;
      border-left: 5px solid #39ff14;
      font-size: 17px;
      display: none;
    }

    a {
      color: #39ff14;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>MECAVIGUEZ</header>

<div class="container">

  <h3>Planos</h3>
  <label>Subir plano(s)</label>
  <input type="file" id="planos" multiple required>

  <h3>Material</h3>

  <label>Tipo de material</label>
  <select id="materialTipo" required>
    <option value="">-- Selecciona material --</option>
    <option value="acero">Acero</option>
    <option value="aluminio">Aluminio</option>
    <option value="inoxidable">Acero inoxidable</option>
    <option value="laton">Latón</option>
    <option value="plastico">Plástico técnico</option>
    <option value="otro">Otro</option>
  </select>

  <label>Precio del material (€)</label>
  <input type="number" id="materialPrecio" step="0.01" required>

  <h3>Máquina</h3>
  <label>Seleccionar máquina</label>
  <select id="maquina" required>
    <option value="">-- Selecciona una máquina --</option>
    <option value="CNC_3_EJES">CNC 3 ejes</option>
    <option value="CNC_5_EJES">CNC 5 ejes</option>
    <option value="TORNO_CNC">Torno CNC</option>
    <option value="LASER">Corte láser</option>
    <option value="AGUA">Corte por agua</option>
  </select>

  <h3>Mano de obra</h3>
  <label>Precio por hora (€)</label>
  <input type="number" id="precioHora" step="0.01" required>

  <h3>Datos adicionales</h3>
  <textarea id="extras" rows="4"
    placeholder="Tolerancias, acabados, urgencia, observaciones..."></textarea>

  <button onclick="enviarPresupuesto()">Calcular presupuesto</button>

  <div class="resultado" id="resultado"></div>

</div>

<script>
async function enviarPresupuesto() {
  const formData = new FormData();

  const planosInput = document.getElementById("planos");
  for (const file of planosInput.files) {
    formData.append("planos", file);
  }

  formData.append("material_type", document.getElementById("materialTipo").value);
  formData.append("material_cost", document.getElementById("materialPrecio").value);
  formData.append("hourly_rate", document.getElementById("precioHora").value);
  formData.append("machine", document.getElementById("maquina").value);
  formData.append("notes", document.getElementById("extras").value);

  const response = await fetch(
    "https://antonpb11.app.n8n.cloud/webhook-test/presupuesto",
    {
      method: "POST",
      body: formData
    }
  );

  const result = await response.json();

  const resultadoDiv = document.getElementById("resultado");
  resultadoDiv.style.display = "block";
  resultadoDiv.innerHTML = `
    <strong>Presupuesto generado</strong><br><br>
    Total estimado: <strong>${result.total_cost ?? "calculando..."} €</strong><br><br>
    ${result.pdf_url ? `<a href="${result.pdf_url}" target="_blank">Descargar PDF</a>` : ""}
  `;
}
</script>

</body>
</html>
