<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mecaviguez ¬∑ Presupuestos autom√°ticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h3 {
      margin-top: 25px;
      color: #0f172a;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .resultado {
      margin-top: 30px;
      padding: 20px;
      background: #ecfeff;
      border-left: 5px solid #06b6d4;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

<header>MECAVIGUEZ</header>

<div class="container">

  <h3>üìê Planos</h3>
  <label>Subir im√°genes del plano</label>
  <input type="file" id="planos" multiple />

  <h3>üß± Materiales</h3>
  <label>Descripci√≥n del material</label>
  <input type="text" id="materialDescripcion" placeholder="Ej: Aluminio 6061" />

  <label>Precio del material (‚Ç¨)</label>
  <input type="number" id="materialPrecio" step="0.01" />

  <h3>üõ† Mano de obra</h3>
  <label>Horas de trabajo</label>
  <input type="number" id="horas" step="0.1" />

  <label>Precio por hora (‚Ç¨)</label>
  <input type="number" id="precioHora" step="0.01" />

  <h3>üìù Datos adicionales</h3>
  <textarea id="extras" rows="4" placeholder="Tolerancias, acabados, urgencia, etc."></textarea>

  <button onclick="enviarPresupuesto()">Calcular presupuesto</button>

  <div class="resultado" id="resultado"></div>

</div>

<script>
async function enviarPresupuesto() {
  const planosInput = document.getElementById("planos");
  const planos = Array.from(planosInput.files).map(f => f.name);

  const materialPrecio = Number(document.getElementById("materialPrecio").value);
  const horas = Number(document.getElementById("horas").value);
  const precioHora = Number(document.getElementById("precioHora").value);

  const data = {
    material_cost: materialPrecio,
    machine_hours: horas,
    hourly_rate: precioHora,
    extra_costs: 0,
    material_description: document.getElementById("materialDescripcion").value,
    planos: planos,
    notes: document.getElementById("extras").value
  };

  const response = await fetch(
    "https://antonpb11.app.n8n.cloud/webhook-test/presupuesto",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    }
  );

  const result = await response.json();

  const resultadoDiv = document.getElementById("resultado");
  resultadoDiv.style.display = "block";
  resultadoDiv.innerHTML = `
    üí∞ <strong>Presupuesto total:</strong> ${result.total_cost ?? result.total} ‚Ç¨
  `;
}
</script>

</body>
</html>
